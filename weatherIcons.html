<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">

  <title>天氣圖示對應</title>

  <style>
    table{border-collapse: collapse; margin: 0 auto; min-width: 600px; color: #fff;}
    th{ background-color: #53a0b3; padding: 1em;border-bottom: 2px solid #fff}
    td{ background-color: #68bebc; padding: .3em 1em; text-align: center;border-bottom: 1px solid #fff}
    td img{width: 72px;}
    caption{ color: #000; font-size: 1.5em;}
  </style>
</head>

<body>
  <table>
    <caption>天氣圖示對照表</caption>
    <tr>
      <th>天氣描述</th>
      <th>白天圖示</th>
      <th>夜晚圖示</th>
    </tr>
    <tr>
      <td>晴天</td>
      <td><img src="images/weatherIcons/sunny.svg" alt="晴天"></td>
      <td><img src="images/weatherIcons/moon.svg" alt="晴天"></td>
    </tr>
    <tr>
      <td>晴時多雲</td>
      <td><img src="images/weatherIcons/sunnyCloudy.svg" alt=""></td>
      <td><img src="images/weatherIcons/cloudyNight.svg" alt=""></td>
    </tr>
    <tr>
      <td>多雲時晴</td>
      <td><img src="images/weatherIcons/sunnyCloudy.svg" alt=""></td>
      <td><img src="images/weatherIcons/cloudyNight.svg" alt=""></td>
    </tr>
    <tr>
      <td>多雲</td>
      <td><img src="images/weatherIcons/cloudy.svg" alt=""></td>
      <td><img src="images/weatherIcons/cloudy.svg" alt=""></td>
    </tr>
    <tr>
      <td>多雲時陰</td>
      <td><img src="images/weatherIcons/cloudy.svg" alt=""></td>
      <td><img src="images/weatherIcons/cloudy.svg" alt=""></td>
    </tr>
    <tr>
      <td>陰時多雲</td>
      <td><img src="images/weatherIcons/cloudy.svg" alt=""></td>
      <td><img src="images/weatherIcons/cloudy.svg" alt=""></td>
    </tr>
    <tr>
      <td>陰天</td>
      <td><img src="images/weatherIcons/cloudy.svg" alt=""></td>
      <td><img src="images/weatherIcons/cloudy.svg" alt=""></td>
    </tr>
    <tr>
      <td>多雲陣雨</td>
      <td><img src="images/weatherIcons/rain.svg" alt="雨天"></td>
      <td><img src="images/weatherIcons/rain.svg" alt="雨天"></td>
    </tr>
    <tr>
      <td>多雲短暫雨</td>
      <td><img src="images/weatherIcons/rain.svg" alt="雨天"></td>
      <td><img src="images/weatherIcons/rain.svg" alt="雨天"></td>
    </tr>
    <tr>
      <td>多雲短暫陣雨</td>
      <td><img src="images/weatherIcons/rain.svg" alt="雨天"></td>
      <td><img src="images/weatherIcons/rain.svg" alt="雨天"></td>
    </tr>
    <tr>
      <td>午後短暫陣雨</td>
      <td><img src="images/weatherIcons/rain.svg" alt="雨天"></td>
      <td><img src="images/weatherIcons/rain.svg" alt="雨天"></td>
    </tr>
    <tr>
      <td>短暫陣雨</td>
      <td><img src="images/weatherIcons/rain.svg" alt="雨天"></td>
      <td><img src="images/weatherIcons/rain.svg" alt="雨天"></td>
    </tr>
    <tr>
      <td>多雲時晴短暫陣雨</td>
      <td><img src="images/weatherIcons/rain.svg" alt="雨天"></td>
      <td><img src="images/weatherIcons/rain.svg" alt="雨天"></td>
    </tr>
    <tr>
      <td>多雲時晴短暫雨</td>
      <td><img src="images/weatherIcons/rain.svg" alt="雨天"></td>
      <td><img src="images/weatherIcons/rain.svg" alt="雨天"></td>

      <td><img src="images/weatherIcons/rain.svg" alt="雨天"></td>

</html>
